<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
<!-- 双花括号是表达式的意思 -->
        <h1>{{ message }}</h1>
        <img v-bind:src="url" alt="">
        <img :src="urll" alt="">
        <!-- v-bind可以简写作一个冒号 -->
        <button v-on:click = "sayHi">按钮1</button>
        <!-- v-on 简写为@ -->
        <button @click = "sayHello">按钮2</button>
        <button @click = "changeImg">改变图片</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // dom思路：先获取dom,再操作节点
// 创建vue实例
        new Vue({

            el:"#app",
            data:{
                message:"hello world",
                url:"图片/7.png",
                urll:"图片/1.png"
            },
            methods:{
                sayHi(){
                    alert("hi")
                },
                sayHello(){
                    alert("hello")
                },
                changeImg(){
                    this.urll = "图片/2.png";
                }
            }

        })
    </script>
</body>
</html>
